<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <script src="weather.js" defer></script>
    <title>Document</title>
</head>
<body>
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<div class="search">
                <input type="text" class="search-bar" placeholder="City">
                <button class="button search__submit">
                    <span class="button__text">Search Now</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </div>                
            <div class="weather loading">
                <h1 class="city">LONDON</h1>
                <div id="date">Sunday, February 26 2023</div>
                <h2>Weather</h2>
                <div class="flex">
                    <div class="description">Partly cloudy</div>
                    <img src="" alt="https://openweathermap.org/img/wn/50n.png" class="icon" />
                </div>
                <div class="temperature">Temperature: 20Â°C</div>
                <div class="humidity">Humidity: 67%</div>
                <div class="wind">Wind: 9 mph</div>
            </div>	
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
</body>
